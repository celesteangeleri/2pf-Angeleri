<form [formGroup]=" formEditCursos" (ngSubmit) ="editarCurso()">
<mat-form-field>
    <mat-label>id</mat-label>
    <input matInput formControlName="id">
</mat-form-field>
<mat-form-field >
    <mat-label>nombre</mat-label>
    <input matInput formControlName="nombre">
</mat-form-field>
<mat-form-field>
  <mat-label>fecha inicio</mat-label>
    <input type="date" matInput formControlName="fechaInicio">
</mat-form-field>
<mat-form-field>
    <mat-label>fecha fin</mat-label>
      <input type="date" matInput formControlName="fechaFin">
  </mat-form-field>
<mat-form-field>
    <mat-label>descripcion</mat-label>
    <textarea matInput  formControlName="descripcion"></textarea>
</mat-form-field>
<mat-form-field>
    <mat-label>precio</mat-label>
    <input matInput  formControlName="precio">
</mat-form-field>
<button type="submit" mat-raised-button color="primary"> Modificar</button>
</form>
