<form [formGroup]="formulario" (ngSubmit)="registro()">
  <mat-card class="formulario">
    <mat-card-title class="tituloForm" appTitulo>Registrate </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingrese su nombre"
          formControlName="nombre"
          required
        />
        <mat-error>Por favor ingrese su Nombre</mat-error>
        </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input
          matInput
          type="text"
          placeholder=" Ingrese suApellido"
          formControlName="apellido"
          required
        />
        <mat-error>Por favor ingrese su Apellido</mat-error> </mat-form-field
      ><br />

      
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder=" Ingrese su email"
          formControlName="email"
          required
        />
        <mat-error>Por favor ingrese su Email</mat-error> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          placeholder=" Ingrese su contraseña"
          formControlName="password"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="formulario.invalid"
      >
        Ingresar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
