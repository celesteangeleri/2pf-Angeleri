<div *ngIf="sesionActiva" class="toolbar">
  <div>
    <button
      routerLink="cursos"
      routerLinkActive="router-link-active"
      mat-button
    >
      Cursos
    </button>
  </div>
  <div >
    <button *ngIf="sesionActiva.activa && sesionActiva.usuario.rol == 'admin'"
      routerLink="alumnos"
      routerLinkActive="router-link-active"
      mat-button
    >
      Alumnos
    </button>
  </div>
  <div>
    <button
      routerLink="inscripciones"
      routerLinkActive="router-link-active"
      mat-button
    >
      Inscripciones
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
