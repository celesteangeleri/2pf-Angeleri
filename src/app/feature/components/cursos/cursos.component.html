<div *ngFor="let curso of cursos">
  <mat-card>
    <mat-card-title>{{ curso.nombre }}</mat-card-title>
    <mat-card-subtitle>duracion: {{ curso.duracion }} meses</mat-card-subtitle>

    <mat-card-content>descripcion: {{ curso.descripcion }}</mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="accent">Modificar</button>
      <button mat-flat-button color="warn" (click)="deleteCurso(curso.id)">
        Eliminar
      </button>
    </mat-card-actions>
    <mat-card-footer>precio: $ {{ curso.precio }}</mat-card-footer>
  </mat-card>
  <br />
</div>
